 {% extends 'header.html' %}

 {%load static%}
<!-- Stats Card -->

{% block content%}


{% include 'stats.html' %}
<!-- Projects List & Monthly hours Target -->
<div class="row" style="display:flex;align-items:center">
	<div class="col-lg-12 col-xl-7">
		<div class="card mb-30">
			<div class="card-body">
				<div class="card-header">
					<a href="#" class="btn btn-primary float-right">View all</a>
					<h5 class="card-title">Assignment List</h5>
				</div>

				<div class="table-responsive">
					<table class="table table-hover text-vertical-middle mb-0">
						<thead class="bort-none borpt-0">
							<tr>
								<th>Project</th>
								<th>Date</th>
								<th>Status</th>
							</tr>
						</thead>

						<tbody>
							{% for x in assignments%}
							<tr>
								<td>
									<div class="media align-items-center">
										<strong>{{x.name}}</strong>
									</div>
								</td>
								<td>{{x.date_created}}</td>
								<td>
									{{x.description}}
								</td>
								{% comment %} <td>
									<span class="badge badge-cyan">
										<span class="fw-600">100%</span>
										<i class="icofont-check-circled"></i>
									</span>
								</td> {% endcomment %}
							</tr>
{% endfor%}
									</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-xl-5" style="width:100% ;">
		<div class="card mb-30">
			<div class="card-body">
				<canvas id="myChart"></canvas>
			</div>
		</div>
	</div>

	</div>
	
	<div>
		
	  </div>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	  <script>
		const labels = [
		  'January',
		  'February',
		  'March',
		  'April',
		  'May',
		  'June',
		];
	  
		const data = {
		  labels: labels,
		  datasets: [{
			label: 'My First dataset',
			backgroundColor: 'navy',
			borderColor: 'rgb(255, 99, 132)',
			data: [0, 10, 5, 2, 20, 30, 45],
		  },
			{label: 'My First datasetsss',
			backgroundColor: '#2962ff',
			borderColor: 'rgb(255, 99, 132)',
			data: [10, 0, 51, 22, 20, 30, 45],
		  },]
		};
	  
		const config = {
		  type: 'bar',
		  data: data,
		  options: {}
		};
	  </script>
	<script>
		const myChart = new Chart(
		  document.getElementById('myChart'),
		  config
		);
	  </script>   


		
{% include 'footer.html' %}

{% endblock%}
