*{

.marvel-device{display:inline-block;

.marvel-device .screen{width:100%;
    position:relative;
    height:100%;
    z-index:3;
    background:white;
    overflow:hidden;
    display:block;
    padding: 5px;
border-radius: 20px;}



.marvel-device .top-bar,.marvel-device .bottom-bar{height:3px;
  background:black;width:100%;display:block;}
.marvel-device.iphone8{width:475px;height:767px;padding:105px 24px;background:#204b7d;border-radius:56px;-webkit-box-shadow:inset 0 0 3px 0 rgba(0,0,0,0);box-shadow:inset 0 0 3px 0 rgba(0, 0, 0, 0);}
.marvel-device.iphone8:before{width:calc(100% - 12px);height:calc(100% - 12px);position:absolute;top:6px;content:'';left:6px;border-radius:50px;background:#204b7d;z-index:1;}
.marvel-device.iphone8:after{width:calc(100% - 16px);height:calc(100% - 16px);position:absolute;top:8px;content:'';left:8px;border-radius:48px;-webkit-box-shadow:inset 0 0 3px 0 rgba(0,0,0,0),inset 0 0 6px 3px #204b7d;box-shadow:inset 0 0 3px 0 rgba(0,0,0,0.1),inset 0 0 6px 3px #fff;z-index:2;}
.marvel-device.iphone8 .top-bar{height:14px;background:#204b7d;position:absolute;top:68px;left:0;}
.marvel-device.iphone8 .home{border-radius:100%;width:68px;height:68px;position:absolute;left:50%;margin-left:-34px;bottom:22px;z-index:3;background:#303233;background:linear-gradient(135deg, #303233 0%, #204b7d 50%, #204b7d 69%, #303233 100%);}
.marvel-device.iphone8 .home:before{background:#204b7d;position:absolute;content:'';border-radius:100%;width:calc(100% - 8px);height:calc(100% - 8px);top:4px;left:4px;}
.marvel-device.iphone8 .bottom-bar{height:14px;background:#204b7d;position:absolute;bottom:68px;left:0;}
.marvel-device.iphone8 .sleep{position:absolute;top:190px;right:-4px;width:4px;height:66px;border-radius:0px 2px 2px 0px;background:#204b7d;}
.marvel-device.iphone8 .volume{position:absolute;left:-4px;top:188px;z-index:0;height:66px;width:4px;border-radius:2px 0px 0px 2px;background:#204b7d;}
.marvel-device.iphone8 .volume:before{position:absolute;left:2px;top:-78px;height:40px;width:2px;border-radius:2px 0px 0px 2px;background:inherit;content:'';display:block;}
.marvel-device.iphone8 .volume:after{position:absolute;left:0px;top:82px;height:66px;width:4px;border-radius:2px 0px 0px 2px;background:inherit;content:'';display:block;}
.marvel-device.iphone8 .camera{background:#4f5050;width:12px;height:12px;position:absolute;top:24px;left:50%;margin-left:-6px;border-radius:100%;z-index:3;}
.marvel-device.iphone8 .sensor{background:#3c3d3d;width:16px;height:16px;position:absolute;top:49px;left:134px;z-index:3;border-radius:100%;}
.marvel-device.iphone8 .speaker{background:#292728;width:70px;height:6px;position:absolute;top:54px;left:50%;margin-left:-35px;border-radius:6px;z-index:3;}
